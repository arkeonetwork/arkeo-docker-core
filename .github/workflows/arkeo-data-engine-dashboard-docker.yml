name: Build and Publish Arkeo Data Engine (Dashboard) Docker image

on:
  push:
    branches: ["main"]
    paths:
      - "dashboard-core/**"
      - ".github/workflows/arkeo-data-engine-dashboard-docker.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "dashboard-core/**"
      - ".github/workflows/arkeo-data-engine-dashboard-docker.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arkeo-data-engine-dashboard image
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard-core
          file: ./dashboard-core/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/arkeo-data-engine-dashboard:latest
            ghcr.io/${{ github.repository_owner }}/arkeo-data-engine-dashboard:${{ github.sha }}
